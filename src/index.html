<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PD Golf</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>
    <h1 class="text-center">PD Golf</h1>
    <ul id="assignments" class="list-group">
        <li class="list-group-item">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name" class="bmd-label-floating">Assignment Name</label>
                    <input type="text" data-index=${i} class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="weight" class="bmd-label-floating">Weight</label>
                    <input type="text" data-index=${i} class="form-control" id="weight">
                </div>
                <div class="form-group">
                    <label for="mark" class="bmd-label-floating">Mark</label>
                    <input type="text" data-index=${i} class="form-control" id="mark"> 
                </div>
                <button type="button" id="delete" data-index=${i} class="btn btn-secondary">âœ•</button>
            </form>
        </li>
    </ul>

    <div class="submit-container">
        <button
            class="btn btn-primary add-button"
            id="add"
        >
            Add Assignment
        </button>
    </div>
    <div class="grade-input-container">
        <input
            type="number"
            class="form-control grade-input"
            id="final-grade"
            placeholder="Final Grade"
        />
        <button
            class="btn btn-primary"
            id="calculate"
        >
            Calculate
        </button>
    </div>
    <script src= "script.js"></script>
</body>

</html>
