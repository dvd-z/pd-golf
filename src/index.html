    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

<body>
    <h1 class="text-center">PD Golf</h1>
    <ul id="assignments" class="list-group">
        <li class="list-group-item" data-index=${i}>
            <form class="form-inline">
                <div class="form-group bmd-form-group">
                    <input type="text" class="form-control" id="name">
                    <label for="name" class="bmd-label-static">Assignment Name</label>
                </div>
                <div class="form-group bmd-form-group">
                    <input type="text" class="form-control" id="weight">
                    <label for="weight" class="bmd-label-static">Weight</label>
                </div>
                <div class="form-group bmd-form-group">
                    <input type="text" class="form-control" id="mark">
                    <label for="mark" class="bmd-label-static">Mark</label>
                </div>
                <input type="button" class="close" aria-label="Close" id="delete" value="&times;">
            </form>
        </li>
    </ul>

    <div class="submit-container">
        <input type="button" class="btn btn-primary add-button" id="add" value="Add Assignment">
    </div>
    <div class="grade-input-container">
        <input type="number" class="form-control grade-input" id="final-grade" placeholder="Final Grade" />
        <input type="button" class="btn btn-primary calculate-button" id="calculate" value="Calculate">
    </div>
    <script src="script.js"></script>
</body>

</html>
